<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../src/index.css">
  </head>
  <body>
    <div class="container-fluid mt-5 ml-5">
      <div class="row">
        <div class="card-deck">
          <div class="card card-ios text-white" id="card-game">
            
            <div class="card-body card-body-ios">
              <h4 class="card-title">Konzepte der Programmierung</h4>
            </div>
            <img class="card-img-bottom" src="./img/noob_guy2.png" alt="Card image">
              <div class="card-ios-overlay bottom">
                <div class="row card-ios-info">
                    <span class="card-text col-8">Vorkurs für Anfänger und Neulinge</span>
                    <a href="#" class="btn btn-light btn-ios col-4">View</a>
                </div>
              </div>
            </img>
          </div>

          <div class="card card-ios text-white">
              <img class="card-img-top" src="./img/nomnomnom_prog.png" alt="Card image">
                <div class="card-ios-overlay">
                  <h4 class="card-title text-center card-ios-dark-bg">Programmieren 1</h4>
                </div>
              </img>
              
              <div class="card-body card-body-ios" id="card-nom">
                <div class="row card-ios-info">
                  <span class="card-text col-8">Fundamental Programming Concepts</span>
                  <a href="#" class="btn btn-light btn-ios col-4">View</a>
                </div>
              </div>
            </div>

            <div class="card card-ios text-white">
                <img class="card-img-top" src="./img/monkey_selfie.jpg" alt="Card image">
                  <div class="card-ios-overlay">
                    <h4 class="card-title text-center card-ios-dark-bg">IIoT</h4>
                  </div>
                </img>
                <div class="card-body card-body-ios" id="card-monkey">
                  <div class="row card-ios-info">
                      <span class="card-text col-8">Industrial Internet of the Things</span>
                      <a href="#" class="btn btn-light btn-ios col-4">View</a>
                    </div>
                </div>
              </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
